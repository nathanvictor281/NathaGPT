<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .chatbox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #fff;
            overflow-y: scroll;
        }

        .user-message,
        .chatbot-message {
            margin: 5px 0;
        }

        .user-message {
            color: #0645ad;
        }

        .chatbot-message {
            color: #333;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #userInput {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #sendButton {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #0645ad;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <h1>ChatGPT</h1>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
